openapi: 3.0.0
info:
  version: "1.0.0"
  title: "Blog Management System"
  description: "This is a Blog Management System where we can create or login into our account. Registered users can post article, which will be visible for everyone. And registered users can also comment on articles."
  contact:
    name: Md Ismile Hosen Siam
    email: siam679ihs@gmail.com
servers:
  - description: dev
    url: http://localhost:4000/api/v1

tags:
  - name: Auth
    description: Auth endpoints
  - name: Article
    description: Article endpoints
  - name: Comment
    description: Comment endpoints
  - name: User
    description: User endpoints

paths:
  "/auth/signUp":
    post:
      description: Create an user account
      tags: [Auth]
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/createUser"
      responses:
        "201":
          description: SignUp successful
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: Account created
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: "/auth/signUp"
                      signin:
                        type: string
                        format: url
                        example: "/auth/signin"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/ServerError"

  "/auth/signin":
    post:
      description: Login into user account
      tags: [Auth]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: example@gmail.com
                password:
                  type: string
                  format: password
                  example: password1234
              required: [email, password]
      responses:
        "201":
          description: Login successful
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: "/auth/signin"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/ServerError"

  "/articles":
    get:
      description: Retrieved all published articles.
      tags: [Article]
      parameters:
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortTypeParam"
        - $ref: "#/components/parameters/sortByParam"
        - $ref: "#/components/parameters/searchParam"
      responses:
        "200":
          description: Return a list of articles
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Data retrieved
                  data:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            id:
                              type: string
                              example: 507f1f77bcf86cd799439011
                            title:
                              type: string
                              example: First article
                            cover:
                              type: string
                              format: url
                              example: "https://s.aws.com/myfirstblog/123.jpg"
                            author:
                              $ref: "#/components/schemas/AuthorDetails"
                            link:
                              type: string
                              format: url
                              example: "/articles/507f1f77bcf86cd799439011"
                          required: [id, title, author, link]
                        - $ref: "#/components/schemas/Timestamp"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: "/articles?page=2&limit=10"
                      next:
                        type: string
                        format: url
                        example: "/articles?page=3&limit=10"
                      prev:
                        type: string
                        format: url
                        example: "/articles?page=1&limit=10"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/ServerError"

    post:
      security:
        - bearerAuth: []
      description: Create an article
      tags: [Article]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: first article
                body:
                  type: string
                  example: first article body
                cover:
                  type: string
                  format: url
                  example: https://s.aws.com/myfirstblog/123.jpg
                status:
                  type: string
                  enum: [draft, published]
                  example: draft
              required: [title, body]
      responses:
        "201":
          $ref: "#/components/responses/ArticleCreated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"

  "/articles/{id}":
    get:
      tags: [Article]
      description: Retrieved a single article
      parameters:
        - $ref: "#/components/parameters/idPathParam"
        - in: query
          name: expand
          schema:
            type: string
            example: author, comments
      responses:
        "200":
          description: Retrieved an article
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Data retrieved
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Article"
                      - type: object
                        properties:
                          author:
                            $ref: "#/components/schemas/AuthorDetails"
                      - type: object
                        properties:
                          comments:
                            type: array
                            items:
                              $ref: "#/components/schemas/Comments"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: "/article/507f1f77bcf86cd799439011"
                      author:
                        type: string
                        format: url
                        example: "/article/507f1f77bcf86cd799439011/author"
                      comments:
                        type: string
                        format: url
                        example: "/article/507f1f77bcf86cd799439011/comments"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

    put:
      security:
        - bearerAuth: []
      tags: [Article]
      description: create or update an article
      parameters:
        - $ref: "#/components/parameters/idPathParam"
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 507f1f77bcf86cd799439011
                title:
                  type: string
                  example: updated title
                body:
                  type: string
                  example: updated body
                cover:
                  type: string
                  format: url
                  example: https://s.aws.com/myfirstblog/123.jpg
                status:
                  type: string
                  enum: [draft, published]
                  example: draft
              required: [title, body]
      responses:
        "200":
          $ref: "#/components/responses/ArticleUpdated"
        "201":
          $ref: "#/components/responses/ArticleCreated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"

    patch:
      security:
        - bearerAuth: []
      tags: [Article]
      description: update an article
      parameters:
        - $ref: "#/components/parameters/idPathParam"
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: updated title
                body:
                  type: string
                  example: updated body
                cover:
                  type: string
                  format: url
                  example: https://s.aws.com/myfirstblog/123.jpg
                status:
                  type: string
                  enum: [draft, published]
                  example: draft
      responses:
        "200":
          $ref: "#/components/responses/ArticleUpdated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

    delete:
      security:
        - bearerAuth: []
      tags: [Article]
      description: Article deleted
      parameters:
        - $ref: "#/components/parameters/idPathParam"
      responses:
        "204":
          description: Article deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

  "/articles/{id}/comments":
    get:
      tags: [Article]
      description: Find comments of an article
      parameters:
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/limitParam"
