        "204":
          description: Account deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

  "/users/{id}/changePassword":
    patch:
      security:
        - bearerAuth: []
      description: change password
      tags: [User]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
                  example: password1234
      responses:
        "200":
          description: password updated
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: password updated
                  data:
                    $ref: "#/components/schemas/UserCreateUpdateResponse"
