            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Data retrieved.
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/commentBody"
                        - type: object
                          properties:
                            "author":
                              $ref: "#/components/schemas/AuthorDetails"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                  links:
                    type: object
                    properties:
                      self:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011/comments"
                      article:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011"
                      prev:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011/comments?page=1&limit=10"
                      next:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011/comments?page=3&limit=10"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

    post:
      security:
        - bearerAuth: []
      description: create a comment for the article
      tags: [Article]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                body:
                  type: string
                  example: this is a comment
                status:
                  type: string
                  enum: [public, hidden]
                  example: public
              required: [body]
      responses:
        "201":
          description: comment posted
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: comment posted
                  data:
                    $ref: "#/components/schemas/commentBody"
                  links:
                    type: object
                    properties:
                      self:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011/comments"
                      article:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

  "/articles/{id}/author":
    get:
      description: get the author of an article
      tags: [Article]
      responses:
        "200":
          description: "get author details of an article"
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Data retrieved
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 507f1f77bcf86cd799439011
                      email:
                        type: string
                        format: email
                        example: test@gmail.com
                      name:
                        type: string
                        example: MD Ismile Hosen Siam
                  links:
                    type: object
                    properties:
                      self:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011/author"
                      article:
                        type: "string"
                        format: "url"
                        example: "/articles/507f1f77bcf86cd799439011"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/ServerError"

  "/comments":
    get:
      security:
        - bearerAuth: []
      description: get all comments
      tags: [Comment]
      parameters:
