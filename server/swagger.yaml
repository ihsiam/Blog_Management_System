    patch:
      security:
        - bearerAuth: []
      description: update a comment body
      tags: [Comment]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                body:
                  type: string
                  example: this is a comment
                status:
                  type: string
                  enum: [public, hidden]
